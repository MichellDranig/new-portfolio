<h1 class="overskrift1">Contact me</h1>
<div class="container">
  <form action="../pages/action_page.php">
    <label for="fname">Your full name</label>
    	<input type="text" id="fname" name="fullname" placeholder="Full name..">
    <label for="email">Your e-mail addresss</label>
    <input type="text" id="email" name="mailaddress" placeholder="Type a valid e-mail address..">
    <label for="country">Country</label>
      <select id="country" name="country">
      	<option value="australia">Australia</option>
      	<option value="canada">Canada</option>
      	<option value="denmark">Denmark</option>
      	<option value="uk">UK</option>
      	<option value="usa">USA</option>
   	  </select>
    <label for="subject">Subject</label>
    	<textarea id="subject" name="subject" placeholder="Write something here.." style="height:200px"></textarea>
      <input type="submit" value="Submit">
  </form>
</div>
